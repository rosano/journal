baseURL: https://home.rosano.ca/
languageCode: en-ca
title: Journal
canonifyURLs: true

mediaTypes:
  application/rss:
    suffix: ""
    delimiter: ""
outputFormats:
  RSS:
    mediatype: "application/rss"
    baseName: "feed"

paginate: 20

taxonomies:
  category: categories
  tag: tags
  year: year
  month: month
  day: day
  place: place
  country: country
  series: series

disableKinds:
- taxonomy

permalinks:
  page:
    posts: /:slugorfilename/
  term:
    categories: /type/:slug/
    tags: /tag/:slug/
    place: /place/:slug/
    country: /country/:slug/
    year: /:year/
    month: /:year/:month/
    day: /:year/:month/:day/

services:
  rss:
    limit: 90
