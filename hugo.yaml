baseURL: https://home.rosano.ca/
languageCode: en-ca
title: Journal
canonifyURLs: true

paginate: 20

taxonomies:
  category: categories
  tag: tags
  year: year
  month: month
  day: day
  place: place
  country: country

disableKinds:
- taxonomy

permalinks:
  page:
    posts: /:slugorfilename/
  term:
    categories: /type/:slug/
    tags: /tag/:slug/
    place: /place/:slug/
    country: /country/:slug/
    years: /:year/
    months: /:year/:month/
    days: /:year/:month/:day/

services:
  rss:
    limit: 90
